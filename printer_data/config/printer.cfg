# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
#[include keyboard.cfg]
#[mcu keyboard]
#serial: /dev/serial/by-id/usb-Klipper_rp2350_5D897E4B7685949E-if00
[include mainsail.cfg]
[exclude_object]

# -LEDS-
[neopixel sb_leds]
pin: PA8
chain_count: 44
color_order: GRB
initial_RED: 1
initial_GREEN: 0.0
initial_BLUE: 1
initial_WHITE: 0.0

# -STEPPERS-
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 39.764
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 5  # Ajusta esta distancia si es necesario
position_endstop: 0
position_max: 235
homing_speed: 70

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.800  # Ajusta el valor de corriente si es necesario
stealthchop_threshold: 255  # Aumenta el umbral de StealthChop si es necesario
driver_SGTHRS: 150  # Ajusta este valor si el error persiste
diag_pin: PC0

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 39.9359232
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_max: 235
homing_speed: 40

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.8 # Ajusta el valor de corriente si es necesario
stealthchop_threshold: 250  # Aumenta el umbral de StealthChop si es necesario
driver_SGTHRS: 52  # Ajusta este valor si el error persiste
diag_pin: PC1

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: ^PC2
position_endstop: 0.0
position_max: 250
homing_speed: 40

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 16
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250
rotation_distance: 7.29
pressure_advance: 0.65 #pla printalot

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650

# -HEATING-
[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[temperature_fan system_fan]
pin: PC7
control: watermark
max_delta: 3.0
sensor_type: temperature_mcu   # Tipo de sensor
min_temp: 0
max_temp: 100
target_temp: 20.0


[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

#-PRINTER-

[mcu]
serial: /dev/ttyAMA0
baud: 250000
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#[mcu keyboard]
#serial: /dev/serial/by-id/usb-Klipper_rp2350_5D897E4B7685949E-if00

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 10000
max_z_velocity: 6
max_z_accel: 300

[adxl345]
cs_pin: rpi:None
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    125, 125, 20  # an example
    
[input_shaper]
shaper_type_x = mzv
shaper_freq_x = 71.4 
shaper_type_y = 2hump_ei
shaper_freq_y = 40.8

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>


[skew_correction]

